{% extends 'base.html' %}
{% block title %}Send a message{% endblock %}

{% block content %}
    <h1>Send a message to user {{ user_to }}</h1>

    <form action="/process-new-message" method="POST">
      <label>Message </label><input type="text" name="message" placeholder="Your message here">
      <input type="hidden" name="user-to" value={{ user_to }}>
    </form>
    
{% endblock %}
